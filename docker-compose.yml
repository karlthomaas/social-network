version: '3.8'
services:
  backend:
    build:
      context: ./
      dockerfile: Dockerfile-backend
    ports:
      - "4000:4000"
    volumes:
      - ./:/app

  frontend:
    build:
      context: ./frontend
      target: dev
      dockerfile: Dockerfile-frontend
    volumes:
      - ./frontend:/app
    ports:
      - "3000:3000"

    depends_on:
      - database

  database:
    image: alpine:latest
    volumes:
      - ./internal/db/sqlite:/data
    command: sh -c "apk --no-cache add sqlite && cp /data/initial-database.db /data/database.db && sqlite3 /data/database.db < /data/init.sql && tail -f /dev/null"
